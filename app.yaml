application: kickassina
version: 7
runtime: python
api_version: 1

handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /static
  static_dir: static
- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin
# push the last tweet to somewhere
- url: /kickass
  script: main.py
  login: admin
# next tweet to be kicked(not latest one)
- url: /nexttweet
  script: main.py
# latest tweet(not to be kicked immediately)
- url: /lastesttweet
  script: main.py
# status of last tweet tried to kick
- url: /lasttweet
  script: main.py
# cron, fetch bunch of tweets and save into datastore
- url: /fetchtweets
  script: main.py
  login: admin
- url: /whyfailed/.*
  script: main.py
  login: admin
- url: /.*
  script: main.py

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?\.gitignore
- ^(.*/)?\.git/
- ^(.*/)?test/
- ^(.*/)?webhost/
- ^(.*/)?README
